<p-dialog
  header="Inicio de sesión fallido"
  position="top"
  [(visible)]="display"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw', color: 'red' }"
>
  Usuario o contraseña incorrectos!
</p-dialog>

<div class="login">
  <form class="custom-form" method="post" [formGroup]="miFormulario">
    <h1>Login</h1>
    <input
      type="email"
      formControlName="email"
      name="email"
      placeholder="Email"
    />

    <input
      type="password"
      formControlName="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">Log in</button>
  </form>
</div>
